title: Bump uplink docker image digest
sources:
  latestDigest:
    kind: dockerDigest
    name: "Get httdp docker image digest"
    spec:
      image: "jenkinsciinfra/uplink"
      tag: "latest"
# no condition to test docker image availability as we're using a digest from docker hub
targets:
  updateDigestInConfig:
    name: "Update uplink docker image tag"
    kind: yaml
    spec:
      file: "config/uplink.yaml"
      key: "image.tag"
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
