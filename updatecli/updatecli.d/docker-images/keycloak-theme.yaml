name: Bump `keycloak-theme` docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: Get latest jenkins-infra/keycloak-theme release
    spec:
      owner: jenkins-infra
      repository: keycloak-theme
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Verify the dockerhubmirror.azurecr.io/jenkinsciinfra/keycloak-theme:<latest_version> docker image is published
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/keycloak-theme
      ## Tag from source
      architectures:
      - arm64

targets:
  updateReleaseInConfig:
    name: Update keycloak-theme docker image tag
    kind: file
    spec:
      file: config/publick8s_admin-accounts-jenkins-io.yaml
      matchpattern: "image: dockerhubmirror.azurecr.io/jenkinsciinfra/keycloak-theme:.*"
      replacepattern: 'image: dockerhubmirror.azurecr.io/jenkinsciinfra/keycloak-theme:{{ source "latestRelease" }}'
    # scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `keycloak-theme` docker image version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - keycloak-theme
