title: Bump plugin-health-scoring docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    kind: githubrelease
    name: "Get latest jenkins-infra/plugin-health-scoring release"
    spec:
      owner: "jenkins-infra"
      repository: "plugin-health-scoring"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: "Test jenkinsciinfra/plugin-health-scoring:<latest_version> docker image tag"
    kind: dockerimage
    spec:
      image: "jenkinsciinfra/plugin-health-scoring"
      ## Tag from source
      architecture: amd64

targets:
  updateRelease:
    name: "Update plugin-health-scoring docker image tag"
    kind: yaml
    spec:
      file: "config/plugin-health-scoring.yaml"
      key: "image.tag"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    title: Bump plugin-health-scoring docker version to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - plugin-health-scoring
