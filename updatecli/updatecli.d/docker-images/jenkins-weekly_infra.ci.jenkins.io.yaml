name: "Bump Jenkins Weekly docker image version on infra.ci.jenkins.io"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    name: Get latest jenkins-weekly version
    kind: githubrelease
    spec:
      owner: jenkins-infra
      repository: docker-jenkins-infraci
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  checkDockerImagePublished:
    name: Check that the jenkinsciinfra/jenkins-infraci:<latest_version> Docker image is published
    kind: dockerimage
    spec:
      image: dockerhubmirror.azurecr.io/jenkinsciinfra/jenkins-infraci
      ## Tag from source
      architectures:
      - arm64

targets:
  updateReleaseInConfig:
    sourceid: latestRelease
    name: Update jenkinsciinfra/jenkins-weekly docker image tag on infra.ci.jenkins.io
    kind: yaml
    spec:
      file: config/jenkins_infra.ci.jenkins.io.yaml
      key: $.controller.image.tag
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump Jenkins Weekly docker image version on infra.ci.jenkins.io to {{ source "latestRelease" }}
    spec:
      labels:
        - dependencies
        - docker-jenkins-infraci
        - infra.ci.jenkins.io
