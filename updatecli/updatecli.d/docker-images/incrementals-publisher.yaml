---
title: Bump incremental publisher
sources:
  latestRelease:
    kind: githubRelease
    name: Get jenkins-infra/incrementals-publish latest version
    spec:
      owner: "jenkins-infra"
      repository: "incrementals-publisher"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      # Added to take care of "v" prefix in version until the chart is updated to use the semver versioning (which doesn't have the "v" prefix)
      versionFilter:
        kind: latest
conditions:
  checkDockerImagePublished:
    name: "Test if jenkinsciinfra/incrementals-publisher docker image is published"
    kind: dockerImage
    spec:
      image: "jenkinsciinfra/incrementals-publisher"
targets:
  updateReleaseInConfig:
    name: "Update incrementals-publisher appVersion"
    kind: yaml
    spec:
      file: config/incrementals-publisher.yaml
      key: image.tag
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
