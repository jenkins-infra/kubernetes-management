name: "Bump LDAP Helm Chart Version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    name: get last chart version
    spec:
      url: https://jenkins-infra.github.io/helm-charts
      name: ldap

targets:
  updateChartVersion:
    name: "Update the chart version for ldap"
    kind: file
    spec:
      files:
      - clusters/prodpublick8s.yaml
      - clusters/publick8s.yaml
      matchpattern: 'chart: jenkins-infra\/ldap((\r\n|\r|\n)(\s+))version: .*'
      replacepattern: 'chart: jenkins-infra/ldap${1}version: {{ source "lastChartVersion" }}'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `ldap` helm chart version to {{ source "lastChartVersion" }}
    spec:
      labels:
        - dependencies
        - ldap
