---
name: Bump `mirrorbits` helm chart version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    name: get last chart version
    spec:
      url: https://jenkins-infra.github.io/helm-charts
      name: mirrorbits

targets:
  updateChartVersion:
    name: Update the chart version for mirrorbits
    kind: yaml
    spec:
      file: clusters/publick8s.yaml
      engine: yamlpath
      key: $.releases[?(@.chart == 'jenkins-infra/mirrorbits')].version
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `mirrorbits` helm chart version to {{ source "lastChartVersion" }}
    spec:
      labels:
        - dependencies
        - mirrorbits
