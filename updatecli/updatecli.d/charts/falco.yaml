title: Bump falco helm chart version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmChart
    spec:
      url: https://falcosecurity.github.io/charts
      name: falco

targets:
  updateChartVersion:
    name: "falco/falco Helm Chart"
    kind: file
    scmID: default
    spec:
      file: clusters/prodpublick8s.yaml
      matchPattern: 'chart: falco\/falco((\r\n|\r|\n)(\s+))version: .*'
      replacePattern: 'chart: falco/falco${1}version: {{ source `lastChartVersion` }}'

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateChartVersion
