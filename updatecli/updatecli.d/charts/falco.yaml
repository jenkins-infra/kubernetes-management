name: Bump falco helm chart version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    name: get last chart version
    spec:
      url: https://falcosecurity.github.io/charts
      name: falco

targets:
  updateChartVersion:
    name: "falco/falco Helm Chart"
    kind: file
    scmid: default
    spec:
      file: clusters/cik8s.yaml
      file: clusters/doks-public.yaml
      file: clusters/doks.yaml
      file: clusters/eks-public.yaml
      file: clusters/privatek8s.yaml
      file: clusters/prodpublick8s.yaml
      file: clusters/publick8s.yaml
      matchpattern: 'chart: falco\/falco((\r\n|\r|\n)(\s+))version: .*'
      replacepattern: 'chart: falco/falco${1}version: {{ source "lastChartVersion" }}'

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `falco` helm chart version to {{ source "lastChartVersion" }}
    spec:
      labels:
        - dependencies
        - falco
