title: Bump Jenkins Upstream Helm Charts

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmChart
    spec:
      url: https://charts.jenkins.io
      name: jenkins

targets:
  updateChartVersion:
    name: "jenkinsci/jenkins Helm Chart"
    kind: file
    spec:
      files:
      - clusters/prodpublick8s.yaml
      - clusters/temp-privatek8s.yaml
      matchPattern: 'chart: jenkins\/jenkins((\r\n|\r|\n)(\s+))version: .*'
      replacePattern: 'chart: jenkins/jenkins${1}version: {{ source `lastChartVersion` }}'
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateChartVersion
    spec:
      labels:
        - dependencies
        - infra.ci.jenkins.io
        - release.ci.jenkins.io
        - weekly.ci.jenkins.io
        - jenkins
