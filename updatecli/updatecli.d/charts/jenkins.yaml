name: Bump Jenkins Upstream Helm Charts

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    name: get last chart version
    spec:
      url: https://charts.jenkins.io
      name: jenkins

targets:
  updateChartVersion:
    name: "jenkinsci/jenkins Helm Chart"
    kind: file
    spec:
      files:
        - clusters/privatek8s.yaml
        - clusters/publick8s.yaml
      engine: yamlpath
      key: $.releases[?(@.chart == 'jenkins/jenkins')].version
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `jenkins` helm chart version to {{ source "lastChartVersion" }}
    spec:
      labels:
        - dependencies
        - infra.ci.jenkins.io
        - release.ci.jenkins.io
        - weekly.ci.jenkins.io
        - jenkins
