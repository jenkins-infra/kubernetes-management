---
title: "Bump Account App Helm Chart Version"
sources:
  default:
    kind: helmChart
    spec:
      url: https://jenkins-infra.github.io/public-charts
      name: chatbot
targets:
  updateChartVersion:
    name: "Update the chart version for chatbot"
    kind: yaml
    spec:
      file: helmfile.d/chatbot.yaml
      key: releases[0].version
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
