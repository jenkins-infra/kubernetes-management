---
title: "Bump Account App Helm Chart Version"
sources:
  chartLastVersion:
    kind: helmChart
    spec:
      url: https://jenkins-infra.github.io/public-charts
      name: chatbot
targets:
  updateChartVersion:
    name: "Update the chart version for chatbot"
    kind: file
    spec:
      file: cluster/publick8s.yaml
      matchPattern: 'chart: jenkins-infra\/chatbot(\r\n|\r|\n)\s+version: .*'
      replacePattern: 'chart: jenkins-infra/chatbot$1version: {{ source `chartLastVersion` }}'
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
