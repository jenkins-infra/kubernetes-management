title: Bump grafana helm chart version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    spec:
      url: https://grafana.github.io/helm-charts
      name: grafana

targets:
  updateChartVersion:
    name: "grafana/grafana Helm Chart"
    kind: file
    spec:
      file: clusters/prodpublick8s.yaml
      matchpattern: 'chart: grafana\/grafana((\r\n|\r|\n)(\s+))version: .*'
      replacepattern: 'chart: grafana/grafana${1}version: {{ source "lastChartVersion" }}'
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateChartVersion
    spec:
      labels:
        - dependencies
        - grafana
