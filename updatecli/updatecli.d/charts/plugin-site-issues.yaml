name: "Bump plugin-site-issues Helm Chart Version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    name: get last chart version
    spec:
      url: https://jenkins-infra.github.io/helm-charts
      name: plugin-site-issues

targets:
  updateChartVersion:
    name: "Update the chart version for plugin-site-issues"
    kind: file
    spec:
      file: clusters/prodpublick8s.yaml
      matchpattern: 'chart: jenkins-infra\/plugin-site-issues((\r\n|\r|\n)(\s+))version: .*'
      replacepattern: 'chart: jenkins-infra/plugin-site-issues${1}version: {{ source "lastChartVersion" }}'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `plugin-site-issues` helm chart version to {{ source "lastChartVersion" }}
    spec:
      labels:
        - dependencies
        - plugin-site-issues
