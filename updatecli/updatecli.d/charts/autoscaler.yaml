title: Bump autoscaler helm chart version
sources:
  chartLastVersion:
    kind: helmChart
    spec:
      url: https://kubernetes.github.io/autoscaler
      name: cluster-autoscaler
conditions:
  exist:
    name: "Autoscaler helm chart available on Registry"
    kind: helmChart
    spec:
      url: https://kubernetes.github.io/autoscaler
      name: cluster-autoscaler
  # helmfileRelease:
  #   name: "autoscaler/cluster-autoscaler Helm Chart"
  #   kind: yaml
  #   spec:
  #     file: "helmfile.d/autoscaler.yaml"
  #     key: "releases[0].name"
  #     value: "autoscaler"
targets:
  chartVersion:
    name: "autoscaler/cluster-autoscaler Helm Chart"
    kind: yaml
    spec:
      file: cluster/cik8s.yaml
      matchPattern: 'chart: autoscaler\/cluster-autoscaler(\r\n|\r|\n)\s+version: .*'
      replacePattern: 'chart: autoscaler/cluster-autoscaler$1version: {{ source `chartLastVersion` }}'
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
