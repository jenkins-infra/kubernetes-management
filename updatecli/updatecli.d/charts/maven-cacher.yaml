name: Bump `maven-cacher` Helm Chart Version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastChartVersion:
    kind: helmchart
    name: get last chart version
    spec:
      url: https://jenkins-infra.github.io/helm-charts
      name: maven-cacher

targets:
  updateChartVersion:
    name: Update the chart version for maven-cacher
    kind: yaml
    spec:
      file: clusters/cijioagents1.yaml
      engine: yamlpath
      key: $.releases[?(@.name == 'maven-cacher')].version
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `maven-cacher` Helm Chart Version to {{ source "lastChartVersion" }}
    spec:
      labels:
        - dependencies
        - charts
        - maven-cacher
