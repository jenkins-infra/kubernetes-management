---
title: "Bump Acme Helm Chart Version"
sources:
  default:
    kind: helmChart
    spec:
      url: https://jenkins-infra.github.io/public-charts
      name: acme
targets:
  updateChartVersion:
    name: "Update the chart version for acme"
    kind: yaml
    spec:
      # There are 2 releases in this helmfile
      file: helmfile.d/cert-manager.yaml
      key: releases[1].version
    scm:
      github:
        user: "{{ .github.user }}"
        email: "{{ .github.email }}"
        owner: "{{ .github.owner }}"
        repository: "{{ .github.repository }}"
        token: "{{ requiredEnv .github.token }}"
        username: "{{ .github.username }}"
        branch: "{{ .github.branch }}"
