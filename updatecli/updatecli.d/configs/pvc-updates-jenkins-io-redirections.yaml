---
name: Update PVC names for updates.jenkins.io "redirections" service (httpd)

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  pvcName:
    kind: json
    name: Retrieve the pvc name for updates-jenkins-io-redirects
    spec:
      file: https://reports.jenkins.io/jenkins-infra-data-reports/azure.json
      key: .updates\.jenkins\.io.redirections.pvc_name
  subDir:
    kind: json
    name: Retrieve the subDir name for updates-jenkins-io-redirects
    spec:
      file: https://reports.jenkins.io/jenkins-infra-data-reports/azure.json
      key: .updates\.jenkins\.io.redirections.share_uri
    transformers:
      - addprefix: '.'

targets:
  updatePvcName:
    sourceid: pvcName
    name: Update the PVC name for updates-jenkins-io-redirects
    kind: yaml
    spec:
      file: config/publick8s_updates-jenkins-io-redirections.yaml
      key: $.repository.name
    scmid: default
  updateSubDir:
    sourceid: subDir
    name: Update the PVC subDir for updates-jenkins-io-redirects
    kind: yaml
    spec:
      file: config/publick8s_updates-jenkins-io-redirections.yaml
      key: $.repository.subDir
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Update PVC names for updates.jenkins.io "redirections" service (httpd)
    spec:
      labels:
        - updates.jenkins.io
        - updates.jenkins.io-redirects
