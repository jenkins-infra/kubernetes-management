apiVersion: "v1"
kind: "Pod"
metadata:
  labels:
    jenkins: "agent"
    job: "helmfile"
spec:
  nodeSelector:
    kubernetes.azure.com/agentpool: infracipool
    kubernetes.io/os: linux
  containers:
    - image: "jenkinsciinfra/helmfile:2.5.7"
      imagePullPolicy: "IfNotPresent"
      name: "jnlp"
      resources:
        limits:
          memory: "2048Mi"
          cpu: "2"
        requests:
          memory: "2048Mi"
          cpu: "2"
      securityContext:
        privileged: false
