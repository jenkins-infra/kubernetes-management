# Default values for plugins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
images:
  en:
    repository: jenkinsciinfra/jenkinsio@sha256  # latest
    tag: 013d9c4f5d1f6e33752d4d1a5c07af64b19908391cbe95417141055e3279dfd0
    pullPolicy: IfNotPresent
  zh:
    repository: nginx@sha256 # nginx:1.17
    tag: 9b0fc8e09ae1abb0144ce57018fc1e13d23abd108540f135dc83c0ed661081cf
    pullPolicy: Always
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
service:
  type: ClusterIP
# Please define ingress settings into environment variable
# ingress:
#  enabled: true
#  annotations:
#    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
#    "kubernetes.io/ingress.class": "public-ingress"
#    "nginx.ingress.kubernetes.io/proxy-body-size": "500m"
#
#  hosts:
#    - host: plugins.jenkins.io
#      paths:
#        - /
#
#  tls:
#    - secretName: plugins-tls
#      hosts:
#        - plugins.jenkins.io
resources:
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
zhHtmlVolume:
forceJenkinsIoHost: false
