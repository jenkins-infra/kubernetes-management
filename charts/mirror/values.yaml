replicaCount: 1

images:
  web:
    repository: nginx
    tag: 1.17
    pullPolicy: Always
  cron:
    repository: olblak/crond
    tag: latest
    pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

