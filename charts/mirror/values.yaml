resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistent:
  volume:
    name: mirror-binary
    enabled: false
    spec: {}
  volumeClaim:
    name: mirror-binary
    enabled: false
    spec:
      storageClassName: default
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 200Gi
  secret:
    name: mirror-binary
    enabled: false
    spec: {}

synchronize:
  enabled: false
  upstream: "rsync://ftp-osl.osuosl.org/jenkins/"
  period: "*/5 * * * *"

