repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
    - name: incrementals-publisher
      namespace: incrementals-publisher
      chart: jenkins-infra/incrementals-publisher
      version: 0.3.0
      wait: true
      timeout: 300
      force: false
      atomic: true
      values:
          - "../config/publick8s/incrementals-publisher.yaml"
      secrets:
          - "../secrets/config/incrementals-publisher/secrets.yaml"
