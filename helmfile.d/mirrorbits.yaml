    url: https://jenkins-infra.github.io/public-charts
releases:
  - name: mirrorbits
    namespace: mirrorbits
    chart: jenkins-infra/mirrorbits
    version: 0.2.0
    wait: true
    timeout: 600
    atomic: false
    values:
      - "../config/mirrorbits.yaml"
    secrets:
      - "../secrets/config/mirrorbits/secrets.yaml"
