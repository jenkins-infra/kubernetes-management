repositories:
  - name: datadog
    url: https://helm.datadoghq.com
releases:
  - name: datadog
    namespace: datadog
    chart: datadog/datadog
    version: 2.23.0
    wait: true
    timeout: 840 # Should be <= 14 min (because the job runs every 15 min)
    atomic: true
    values:
      - "../config/default/datadog/datadog.yaml.gotmpl"
    secrets:
      - "../secrets/config/datadog/secrets.yaml"
