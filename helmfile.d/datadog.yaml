repositories:
  - name: datadog
    url: https://helm.datadoghq.com
releases:
  - name: datadog
    namespace: datadog
    chart: datadog/datadog
    version: 2.9.2
    wait: true
    timeout: 300
    atomic: true
    values:
      - "../config/default/datadog/datadog.yaml"
      - "../config/default/datadog/conf_http_jenkins.yaml"
      - "../config/default/datadog/conf_http_mirror.yaml"
    secrets:
      - "../secrets/config/datadog/secrets.yaml"
