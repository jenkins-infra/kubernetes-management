helmDefaults:
  atomic: true
  force: false
  timeout: 600
  wait: true

repositories:
  - name: jenkins
    url: https://charts.jenkins.io
releases:
    - name: jenkins-infra
      chart: jenkins-infra/jenkins
      version: 0.55.0
      namespace: jenkins-infra
      values:
        - "../config/publick8s/jenkins-infra.yaml"
      secrets:
        - "../secrets/config/jenkins-infra/jenkins.yaml"
      set:
        - name: namespace
          value: jenkins-infra
