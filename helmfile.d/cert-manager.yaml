repositories:
  - name: jetstack
    url: https://charts.jetstack.io
releases:
  - name: cert-manager
    chart: jetstack/cert-manager
    namespace: cert-manager
    wait: true
    version: "v1.4.1"
    set:
      - name: installCRDs
        value: true
  - name: acme
    chart: ../charts/acme
    namespace: cert-manager
    wait: true
    values:
      - "../config/default/acme.yaml"
    secrets:
      - "../secrets/config/acme/secrets.yaml"
