repositories:
  - name: jetstack
    url: https://charts.jetstack.io
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
  - name: cert-manager
    chart: jetstack/cert-manager
    namespace: cert-manager
    wait: true
    version: "v1.6.1"
    set:
      - name: installCRDs
        value: true
  - name: acme
    chart: jenkins-infra/acme
    version: 0.1.1
    namespace: cert-manager
    wait: true
    values:
      - "../config/cert-manager.yaml"
    secrets:
      - "../secrets/config/acme/secrets.yaml"
