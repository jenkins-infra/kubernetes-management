repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
    - name: accountapp
      namespace: accountapp
      chart: jenkins-infra/accountapp
      version: 0.0.1
      wait: true
      timeout: 300
      force: false
      atomic: true
      values:
        - "../config/accountapp.yaml"
      secrets:
        - "../secrets/config/accountapp/secrets.yaml"
