repositories:
  - name: jenkins
    url: https://charts.jenkins.io
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
  - name: default-release-jenkins
    chart: jenkins/jenkins
    version: 3.8.8
    namespace: release
    set:
      - name: namespace
        value: release
    values:
    - ../config/jenkins-release.yaml
  - name: jenkins-additional
    chart: jenkins-infra/jenkins-additional
    version: 0.0.1
    namespace: release
    secrets:
    - ../secrets/config/release/jenkins/secrets.yaml
  - name: default-release-jenkins-env
    chart: jenkins-infra/env-jenkins-release
    version: 0.1.1
    namespace: release
    secrets:
      - ../secrets/config/release/env-jenkins/secrets.yaml
