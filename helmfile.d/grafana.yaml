repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts
releases:
  - name: grafana
    namespace: grafana
    chart: grafana/grafana
    version: 6.1.9
    wait: true
    timeout: 300
    atomic: true
    values:
      - "../config/default/grafana.yaml"
    secrets:
      - "../secrets/config/grafana/secrets.yaml"
