releases:
    - name: jenkinsio
      namespace: jenkinsio
      chart: jenkins-infra/jenkinsio
      version: 0.0.23
      wait: true
      timeout: 300
      force: false
      atomic: true
      values:
        - "../config/publick8s/jenkinsio.yaml"
      secrets:
        - "../secrets/config/jenkinsio/secrets.yaml"
