repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
    - name: chatbot
      namespace: chatbot
      chart: jenkins-infra/chatbot
      version: 0.0.2
      wait: true
      timeout: 300
      force: false
      atomic: true
      values:
        - "../config/publick8s/chatbot.yaml"
      secrets:
        - "../secrets/config/chatbot/secrets.yaml"
