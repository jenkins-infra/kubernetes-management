repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
    - name: uplink
      namespace: uplink
      chart: jenkins-infra/uplink
      version: 0.1.0
      wait: true
      timeout: 600
      atomic: true
      values:
        - "../config/publick8s/uplink.yaml"
      secrets:
        - "../secrets/config/uplink/secrets.yaml"
