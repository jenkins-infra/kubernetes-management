repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
    - name: reports
      namespace: reports
      chart: jenkins-infra/reports
      version: 0.0.1
      wait: true
      timeout: 300
      force: false
      atomic: true
      values:
        - "../config/publick8s/reports.yaml"
      secrets:
        - "../secrets/config/reports/secrets.yaml"
