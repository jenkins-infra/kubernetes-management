repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
    - name: plugin-site
      namespace: plugin-site
      chart: jenkins-infra/plugin-site
      version: 0.0.3
      wait: true
      timeout: 300
      force: false
      atomic: true
      values:
        - "../config/publick8s/plugin-site.yaml"
      secrets:
        - "../secrets/config/plugin-site/secrets.yaml"
