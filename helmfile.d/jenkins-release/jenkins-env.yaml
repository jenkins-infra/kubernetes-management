---
environments:
  default:
    secrets:
      - ../../secrets/config/release/env-jenkins/secrets.yaml
  sandbox:
    values:
      - ../../config/sandbox/jenkins-release/env-jenkins.yaml

# Need to be in a different yaml document than environment
---
repositories:
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/public-charts
releases:
  - name: default-release-jenkins-env
    chart: jenkins-infra/env-jenkins-release
    version: 0.1.1
    namespace: release
    force: false
    values: 
    - {{ .Values | toYaml | nindent 6 -}}
