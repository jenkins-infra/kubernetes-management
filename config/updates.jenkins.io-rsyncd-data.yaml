enabled: true
configuration:
  rsyncd_daemon: sshd
  sshd:
    public_key: "ssh-rsa  jenkins-infra-team@googlegroups.com"
  components:
    - name: updates-jenkins-io-data
      path: /updates-jenkins-io-data
      comment: "Updates Center Data Sharedf Persistence Volume"
      volumeTpl: updates-jenkins-io-data
      writeEnabled: true
podSecurityContext:
  runAsUser: 1000  # User 'rsyncd'
  runAsGroup: 1000  # Group 'rsyncd'
  runAsNonRoot: true
containerSecurityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
nodeSelector:
  kubernetes.io/arch: arm64
tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"
service:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-pls-create: "true"
    service.beta.kubernetes.io/azure-pls-name: "updates.jenkins.io-data"
    service.beta.kubernetes.io/azure-pls-ip-configuration-subnet: "public-vnet-data-tier"
    service.beta.kubernetes.io/azure-pls-visibility: "dff2ec18-6a8e-405c-8e45-b7df7465acf0"
    service.beta.kubernetes.io/azure-pls-auto-approval: "dff2ec18-6a8e-405c-8e45-b7df7465acf0"
