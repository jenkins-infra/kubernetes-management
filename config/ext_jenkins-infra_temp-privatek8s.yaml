controller:
  # Can be omitted, here to avoid modifying temp-privatek8s config
  podSecurityContextOverride:
    runAsNonRoot: true
    runAsUser: 1000
    supplementalGroups: [1000]
kubeconfigFileCredential: &kubeconfigFileCredential
  clusterName: "temp-privatek8s"
  secret: "${base64:${KUBECONFIG_TEMP_PRIVATEK8S}}"
