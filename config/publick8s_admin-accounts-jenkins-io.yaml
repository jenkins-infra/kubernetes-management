ingress:
  enabled: true
  ingressClassName: private-nginx
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "nginx.ingress.kubernetes.io/proxy-body-size": "500m"
    "nginx.ingress.kubernetes.io/affinity": "cookie"
    "nginx.ingress.kubernetes.io/affinity-mode": "persistent"
  rules:
    - host: admin.accounts.jenkins.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - admin.accounts.jenkins.io
      secretName: keycloak-cert

resources:
  limits:
    cpu: 2
    memory: 2048Mi
  requests:
    cpu: 200m
    memory: 1000Mi

replicas: 1

nodeSelector:
  kubernetes.io/arch: arm64

tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"

extraInitContainers: |
  - name: theme-provider
    image: dockerhubmirror.azurecr.io/jenkinsciinfra/keycloak-theme:0.1.40
    imagePullPolicy: IfNotPresent
    command:
      - sh
    args:
      - -c
      - |
        echo "Copying theme..."
        cp -R /jenkins/* /theme
    volumeMounts:
      - name: theme
        mountPath: /theme

extraVolumeMounts: |
  - name: theme
    mountPath: /opt/jboss/keycloak/themes/jenkins

extraVolumes: |
  - name: theme
    emptyDir: {}

## Database Setup
# We already have a postgresql database
postgresql:
  enabled: false
extraEnv: |
  - name: PROXY_ADDRESS_FORWARDING
    value: "true"
  - name: KEYCLOAK_STATISTICS
    value: all
  - name: JAVA_OPTS
    value: >-
      -Djava.net.preferIPv4Stack=false
      -Djava.net.preferIPv6Addresses=true
      -Djboss.bind.address.private=::1
      -Djboss.bind.address.management=::
      -Djboss.bind.address=::
      -Djboss.modules.system.pkgs=org.jboss.byteman
      -Djava.awt.headless=true

extraEnvFrom: |
  - secretRef:
      name: '{{ include "keycloak.fullname" . }}-db'
  - secretRef:
      name: '{{ include "keycloak.fullname" . }}-http'

podAnnotations:
  ad.datadoghq.com/keycloak.logs: |
    [
      {"source":"keycloak","service":"admin.accounts.jenkins.io"}
    ]
