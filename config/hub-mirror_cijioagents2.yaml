nodeSelector:
  kubernetes.io/arch: arm64
  jenkins: ci.jenkins.io
  role: applications

tolerations:
  - key: "ci.jenkins.io/applications"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

resources:
  limits:
    # No CPU limit to avoid throttling
    memory: 4096Mi
  requests:
    cpu: 1.5
    memory: 4096Mi

service:
  type: LoadBalancer
  annotations:
    # Internal LB, with fixed IP in private subnet where EC2 VM agents are running
    # https://kubernetes-sigs.github.io/aws-load-balancer-controller/v2.3/guide/service/annotations/
    service.beta.kubernetes.io/aws-load-balancer-type: "internal"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
    # We want the LB to directly send requests to the Pod IPs (requires VPC-CNI)
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    # Tracked by updatecli (updatecli/updatecli.d/configs/docker-registry-aws.yaml)
    service.beta.kubernetes.io/aws-load-balancer-subnets: "subnet-003b868ae937f290a,subnet-00279b22fc0bb0997,subnet-0cbf5a4a8a81322f5"
    # Tracked by updatecli (updatecli/updatecli.d/configs/docker-registry-aws.yaml)
    service.beta.kubernetes.io/aws-load-balancer-private-ipv4-addresses: "10.0.131.247,10.0.129.247,10.0.151.247"
    service.beta.kubernetes.io/aws-load-balancer-ip-address-type: "ipv4"
    # Misc.
    service.beta.kubernetes.io/aws-load-balancer-alpn-policy: "HTTP2Preferred"

proxy:
  enabled: true
  remoteurl: "https://registry-1.docker.io"

persistence:
  enabled: true
  deleteEnabled: true
  size: "250Gi"
  storageClass: "map[allow_volume_expansion:true allowed_topologies:[map[match_label_expressions:[map[key:topology.kubernetes.io/zone values:[us-east-2a]]]]] id:ebs-csi-premium-retain-us-east-2a metadata:[map[annotations:map[] generate_name: generation:0 labels:map[] name:ebs-csi-premium-retain-us-east-2a resource_version:913802 uid:76e1e563-3547-49b5-9619-a450d8068363]] mount_options:[] parameters:map[csi.storage.k8s.io/fstype:xfs type:gp3] reclaim_policy:Retain storage_provisioner:ebs.csi.aws.com volume_binding_mode:WaitForFirstConsumer]"

initContainers:
  - name: permission-fix
    image: "busybox"
    command: ['chown', '-R', '1000:1000', '/var/lib/registry']
    volumeMounts:
      - mountPath: /var/lib/registry
        name: data

extraEnvVars:
  # Ref. https://github.com/distribution/distribution/issues/2367#issuecomment-1874449361
  - name: REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR
    value: dummyvalue
