serviceAccount:
  create: true
  name: jenkins-infra-controller
serviceAccountAgent:
  create: false
rbac:
  create: true
  readSecrets: true
persistence:
  enabled: true
  existingClaim: jenkins-infra-data
agent:
  componentName: "agent"
networkPolicy:
  enabled: true
  internalAgents:
    allowed: true
    namespaceLabels:
      name: "jenkins-infra"
controller:
  podSecurityContextOverride:
    runAsUser: 1000
    runAsNonRoot: true
    supplementalGroups: [1000]
  image:
    repository: jenkinsciinfra/jenkins-infraci
    tag: 2.0.8-2.469
    pullPolicy: IfNotPresent
  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.azure.com/agentpool: infracictrl
    kubernetes.io/arch: arm64
  tolerations:
    - key: "kubernetes.io/arch"
      operator: "Equal"
      value: "arm64"
      effect: "NoSchedule"
    - key: "jenkins"
      operator: "Equal"
      value: "infra.ci.jenkins.io"
      effect: "NoSchedule"
    - key: "jenkins-component"
      operator: "Equal"
      value: "controller"
      effect: "NoSchedule"
  resources:
    limits:
      cpu: "2"
      memory: "8Gi"
    requests:
      cpu: "2"
      memory: "8Gi"
  probes:
    startupProbe:
      initialDelaySeconds: 120
    livenessProbe:
      initialDelaySeconds: 120
    readinessProbe:
      initialDelaySeconds: 120
  testEnabled: false
  overwritePlugins: true
  serviceType: "ClusterIP"
  javaOpts: >-
    -XshowSettings:vm -XX:+UseStringDeduplication -XX:+ParallelRefProcEnabled -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/ -XX:+UseG1GC -Djava.net.preferIPv4Stack=true
  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      credentials: |
        credentials:
          system:
            domainCredentials:
              - credentials:
                - gitHubApp:
                    appID: "${GITHUB_APP_ID}"
                    description: "GitHub App for infra.ci.jenkins.io"
                    id: "github-app-infra"
                    privateKey: "${GITHUB_APP_PRIVATE_KEY}"
                    scope: GLOBAL
                - gitHubApp:
                    appID: "${GITHUB_APP_JENKINS_INFRA_UPDATECLI_ID}"
                    description: "GitHub App for updatecli tasks on jenkins-infra org"
                    id: "github-app-updatecli-on-jenkins-infra"
                    privateKey: "${GITHUB_APP_JENKINS_INFRA_UPDATECLI_PRIVATE_KEY}"
                    owner: "jenkins-infra"
                    scope: GLOBAL
                - usernamePassword:
                    description: "Credentials to access an artifact caching proxy"
                    id: "artifact-caching-proxy-credentials"
                    password: "${ARTIFACT_CACHING_PROXY_PASSWORD}"
                    scope: GLOBAL
                    username: "MY-USERNAME"
                - azure:
                    azureEnvironmentName: "Azure"
                    clientId: "${JENKINSINFRA_AZURE_CLIENT_ID}"
                    clientSecret: "${JENKINSINFRA_AZURE_CLIENT_SECRET_VALUE}"
                    description: "azure Service Principal"
                    id: "azure-jenkins-sponsorship-credentials"
                    scope: SYSTEM
                    subscriptionId: "${JENKINSINFRA_AZURE_SECONDARY_SUBSCRIPTION_ID}"
                    tenant: "${JENKINSINFRA_AZURE_TENANT_ID}"
                - usernamePassword:
                    description: "Credentials to access the azure agents VMs"
                    id: "azure-login"
                    password: "${AZURE_LOGIN_VM_PASS}"
                    scope: SYSTEM
                    username: "${AZURE_LOGIN_VM_USER}"
                - string:
                    description: "Token of the Service Account account 'jenkins-agent' on the Kubernetes cluster 'infraci.jenkins.io-agents-1'"
                    id: "infraci.jenkins.io-agents-1-jenkins-agent-sa-token"
                    scope: SYSTEM
                    secret: "${INFRACIJENKINSIO_AGENTS_1_TOKEN}"
      agent-settings: |
        jenkins:
          numExecutors: 0
          clouds:
            - kubernetes:
                containerCapStr: "100"
                credentialsId: "infraci.jenkins.io-agents-1-jenkins-agent-sa-token"
                serverCertificate: "${decodeBase64:${INFRACIJENKINSIO_AGENTS_1_CACRT}}"
                serverUrl: "https://infracijenkinsioagents1-ns1jeize.hcp.eastus2.azmk8s.io:443"
                maxRequestsPerHostStr: "300"
                webSocket: true
                name: "kubernetes_infracijioagents1"
                namespace: "jenkins-infra-agents"
                podRetention: "Never"
                templates:
                  - name: jnlp-linux-amd64
                    nodeSelector: "kubernetes.io/arch=amd64"
                    containers:
                      - name: jnlp
                        image: "jenkinsciinfra/jenkins-agent-ubuntu-22.04:1.80.0"
                        command: "/usr/local/bin/jenkins-agent"
                        args: ""
                        envVars:
                        - envVar:
                            key: "JENKINS_JAVA_BIN"
                            value: "/opt/jdk-17/bin/java"
                        - envVar:
                            key: "JAVA_HOME"
                            value: "/opt/jdk-17"
                        - envVar:
                            key: "ARTIFACT_CACHING_PROXY_PROVIDER"
                            value: "azure"
                        resourceLimitCpu: "500m"
                        resourceLimitMemory: "1024Mi"
                        resourceRequestCpu: "500m"
                        resourceRequestMemory: "512Mi"
                        alwaysPullImage: true
                    label: "linux jnlp-linux jnlp-linux-amd64"
                    yamlMergeStrategy: "merge"
                    yaml: |-
                      apiVersion: v1
                      kind: Pod
                      spec:
                        tolerations:
                        - key: "jenkins"
                          operator: "Equal"
                          value: "infra.ci.jenkins.io"
                          effect: "NoSchedule"
                        - key: "infra.ci.jenkins.io/agents"
                          operator: "Equal"
                          value: "true"
                          effect: "NoSchedule"
                  - name: jnlp-linux-arm64
                    nodeSelector: "kubernetes.io/arch=arm64"
                    containers:
                      - name: jnlp
                        image: "jenkinsciinfra/jenkins-agent-ubuntu-22.04:1.80.0"
                        command: "/usr/local/bin/jenkins-agent"
                        args: ""
                        envVars:
                        - envVar:
                            key: "JENKINS_JAVA_BIN"
                            value: "/opt/jdk-17/bin/java"
                        - envVar:
