datadog:
  clusterName: 'cik8s'
clusterAgent:
  image:
    pullSecrets:
      - name: "dockerhub-credential"
agents:
  tolerations:
    # These tolerations are needed to run the agents on the bom node pool
    - key: "ci.jenkins.io/bom"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  image:
    # official image without custom checks
    repository: "datadog/agent"
    tag: "7"
    # we don't have to skip version test as we're not using the docker image digest
    doNotCheckTag: false
