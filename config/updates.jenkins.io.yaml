image:
  mirrorbits:
    tag: v0.1.2
    pullPolicy: IfNotPresent
  files:
    # repo & '@sha256' suffix here as we're retrieving a docker digest from updatecli
    repository: httpd@sha256
    tag: f70876d78442771406d7245b8d3425e8b0a86891c79811af94fb2e12af0fadeb
    pullPolicy: IfNotPresent

ingress:
  enabled: true
  className: public-nginx
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "nginx.ingress.kubernetes.io/ssl-redirect": "true"
  hosts:
    - host: azure.updates.jenkins.io
      paths:
        - path: /
          serviceNameSuffix: files
        # - path: /.*[.](deb|hpi|war|rpm|msi|pkg|sha256|md5sum|zip|gz|pdf|json|svg|sh|jpeg|ico|png|html)$
  tls:
    - secretName: updates-jenkins-io-tls
      hosts:
        - azure.updates.jenkins.io

resources:
  mirrorbits:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  files:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 2000m
      memory: 2048Mi

repository:
  name: updates-jenkins-io-binary
  persistentVolumeClaim:
    enabled: true
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: managed-csi-premium-retain # Info: the "-retain" SC has volumeBindingMode: Immediate (vs 'WaitForFirstConsumer' for the one without retain)
      volumeName: updates-jenkins-io-binary
      resources:
        requests:
          storage: 1Gi

replicaCount:
  mirrorbits: 1 #2
  files: 1 #2

nodeSelector:
  agentpool: x86medium
