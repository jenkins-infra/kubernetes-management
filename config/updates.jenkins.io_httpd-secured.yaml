replicaCount: 2
resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 50m
    memory: 100Mi
nodeSelector:
  kubernetes.io/arch: arm64
tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"
repository:
  name: updates-jenkins-io-redirects
  reuseExistingPersistentVolumeClaim: true
  subDir: ./secured/

ingress:
  enabled: true
  className: public-nginx
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "nginx.ingress.kubernetes.io/ssl-redirect": "true"
  hosts:
    - host: azure.updates.jenkins.io
      paths:
        - path: /
    - host: updates.jenkins.io
      paths:
        - path: /
    - host: updates.jenkins-ci.org
      paths:
        - path: /
  tls:
    - secretName: updates-jenkins-io-httpd-tls
      hosts:
        - updates.jenkins.io
        - azure.updates.jenkins.io
        - updates.jenkins-ci.org

httpdConf:
  # Specifying https scheme allow proper HTTP rewriting when the pattern is not an FQDN
  serverName: https://localhost

httpdRestart:
  enable: true
