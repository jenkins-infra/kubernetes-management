ingress:
  enabled: true
  className: public-nginx
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "nginx.ingress.kubernetes.io/configuration-snippet": |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
  hosts:
    - host: jenkins.io
      paths:
        - path: /
          serviceName: jenkinsio
        - path: /zh/
          serviceName: jenkinsio-zh
    - host: www.jenkins.io
      paths:
        - path: /
          serviceName: jenkinsio
        - path: /zh/
          serviceName: jenkinsio-zh
    - host: www.origin.jenkins.io
      paths:
        - path: /
          serviceName: jenkinsio
        - path: /zh/
          serviceName: jenkinsio-zh
    - host: jenkins-ci.org
      paths:
        - path: /
          serviceName: jenkinsio
        - path: /zh/
          serviceName: jenkinsio-zh
    - host: www.jenkins-ci.org
      paths:
        - path: /
          serviceName: jenkinsio
        - path: /zh/
          serviceName: jenkinsio-zh
  # www.jenkins.io certificate is managed by Fastly
  tls:
    - secretName: jenkinsio-tls
      hosts:
        - jenkins-ci.org
        - jenkins.io
        - www.jenkins-ci.org
        - www.origin.jenkins.io

replicaCount: 2

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

htmlVolume:
  azureFile:
    secretName: jenkinsio
    shareName: jenkins-io
    readOnly: true

zhHtmlVolume:
  azureFile:
    secretName: jenkinsio-zh
    shareName: zhjenkinsio
    readOnly: true

forceJenkinsIoHost: true

nodeSelector:
  kubernetes.io/arch: arm64

tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"

affinity:
  jenkinsio:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: "app.kubernetes.io/name"
                operator: In
                values:
                  - jenkinsio
          topologyKey: "kubernetes.io/hostname"
  jenkinsio-zh:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: "app.kubernetes.io/name"
                operator: In
                values:
                  - jenkinsio-zh
          topologyKey: "kubernetes.io/hostname"
