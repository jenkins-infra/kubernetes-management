---
ingress:
  enabled: true
  className: public-nginx
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "nginx.ingress.kubernetes.io/ssl-redirect": "true"
  hosts:
    - host: docs.jenkins.io
      paths:
        - path: /
          serviceName: docs-jenkins-io
    - host: docs.origin.jenkins.io
      paths:
        - path: /
          serviceName: docs-jenkins-io
  # docs.jenkins.io certificate is managed by Fastly
  tls:
    - secretName: docs-jenkins-io-tls
      hosts:
        - docs.origin.jenkins.io

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
htmlVolume:
  azureFile:
    secretName: docs-jenkins-io-nginx-website
    shareName: docs-jenkins-io
    readOnly: true

replicaCount: 2

nodeSelector:
  kubernetes.io/arch: arm64

tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: "app.kubernetes.io/name"
              operator: In
              values:
                - docs-jenkins-io
        topologyKey: "kubernetes.io/hostname"
