controller:
  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      cluster-credentials: |
        credentials:
          system:
            domainCredentials:
              - credentials:
                - file:
                    fileName: "kubeconfig"
                    id: "kubeconfig-controller"
                    description: "Kubeconfig file for privatek8s"
                    scope: SYSTEM
                    secretBytes: "${base64:${KUBECONFIG_PRIVATEK8S}}"
