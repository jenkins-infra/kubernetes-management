datadog:
  confd:
    http_jenkins.yaml: |-
      init_config:
      
      instances:
        - name: accounts.jenkins.io
          url: https://accounts.jenkins.io
          timeout: 10
          threshold: 3
          window: 5
          collect_response_time: true
          check_certificate_expiration: true
          days_warning: 30
          days_critical: 10
          tags:
            - production
            - jenkins.io
