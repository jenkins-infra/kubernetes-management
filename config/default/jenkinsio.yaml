ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "kubernetes.io/ingress.class": "public-ingress"
    "nginx.ingress.kubernetes.io/ssl-redirect": "false"
    "nginx.ingress.kubernetes.io/configuration-snippet": |
      if ( $scheme = "http" ) {
        rewrite ^/((?!patron|maven-site|jenkins.jnlp).+)$ https://www.jenkins.io/$1 permanent;
        rewrite ^/$ https://$host permanent;
      }
      if ( $scheme = "https" ) {
        more_clear_headers "Strict-Transport-Security";
      }
      more_set_headers "X-Content-Type-Options: nosniff";
  hosts:
    - host: jenkins.io
      paths:
        - path: /
          serviceName: jenkinsio
          servicePort: 80
        - path: /zh/
          serviceName: jenkinsio-zh
          servicePort: 80
    - host: www.jenkins.io
      paths:
        - path: /
          serviceName: jenkinsio
          servicePort: 80
        - path: /zh/
          serviceName: jenkinsio-zh
          servicePort: 80
    - host: www.origin.jenkins.io
      paths:
        - path: /
          serviceName: jenkinsio
          servicePort: 80
        - path: /zh/
          serviceName: jenkinsio-zh
          servicePort: 80
    - host: jenkins-ci.org
      paths:
        - path: /
          serviceName: jenkinsio
          servicePort: 80
        - path: /zh/
          serviceName: jenkinsio-zh
          servicePort: 80
    - host: www.jenkins-ci.org
      paths:
        - path: /
          serviceName: jenkinsio
          servicePort: 80
        - path: /zh/
          serviceName: jenkinsio-zh
          servicePort: 80
  # www.jenkins.io certificate is managed by Fastly
  tls:
    - secretName: jenkinsio-tls
      hosts:
        - jenkins-ci.org
        - jenkins.io
        - www.jenkins-ci.org
        - www.origin.jenkins.io

replicaCount: 5

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

htmlVolume:
  azureFile:
    secretName: jenkinsio
    shareName: jenkinsio
    readOnly: true

zhHtmlVolume:
  azureFile:
    secretName: jenkinsio
    shareName: zhjenkinsio
    readOnly: true

forceJenkinsIoHost: true
