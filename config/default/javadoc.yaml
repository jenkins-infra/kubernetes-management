ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "kubernetes.io/ingress.class": "public-ingress"

    "nginx.ingress.kubernetes.io/ssl-redirect": "true"

  hosts:
    - host: javadoc.jenkins.io
      paths:
        - path: /
          port: http
    - host: javadoc.jenkins-ci.org
      paths:
        - path: /
          port: http

  tls:
    - secretName: javadoc-tls
      hosts:
        - javadoc.jenkins.io
        - javadoc.jenkins-ci.org

replicaCount: 2

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

htmlVolume:
  azureFile:
    secretName: javadoc
    shareName: javadoc
    readOnly: true
