resources:
  limits:
    cpu: 100m
    memory: 50Mi
  requests:
    cpu: 100m
    memory: 50Mi

ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    "nginx.ingress.kubernetes.io/proxy-body-size": "500m"
  path: /
  hosts:
    - private.dex.jenkins.io
  ingressClassName: private-ingress
  tls:
    - secretName: private-dex-tls
      hosts:
        - private.dex.jenkins.io

certs:
  image: gcr.io/google_containers/kubernetes-dashboard-init-amd64
  imageTag: "v1.0.0"
  imagePullPolicy: "IfNotPresent"
  web:
    create: true
    activeDeadlineSeconds: 300
    caDays: 10000
    certDays: 10000
    altNames:
      - private-dex
      - private-dex.dex
      - private.dex.jenkins.io
    altIPs: {}
    secret:
      tlsName: dex-web-server-tls
      caName: dex-web-server-ca
  grpc:
    create: true
    activeDeadlineSeconds: 300
    altNames:
      - private-dex
      - private-dex.dex
      - private.dex.jenkins.io
    altIPs: {}
    secret:
      serverTlsName: dex-grpc-server-tls
      clientTlsName: dex-grpc-client-tls
      caName: dex-grpc-ca

rbac:
  # Specifies whether RBAC resources should be created
  create: true

config:
  issuer: https://private.dex.jenkins.io
  frontend:
    logoURL: https://jenkins.io/images/logos/sherlock/sherlock.png
  oauth2:
    skipApprovalScreen: true
  enablePasswordDB: false
