datadog:
  clusterName: 'prodpublick8s'
  kubelet:
    host:
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    hostCAPath: /etc/kubernetes/certs/kubeletserver.crt
    # Required as of Agent 7.35 because Kubelet certificates in AKS do not have a Subject Alternative Name (SAN) set.
    tlsVerify: false
agents:
  image:
    # repo & '@sha256' suffix here as we're retrieving a docker digest from updatecli
    repository: "jenkinsciinfra/datadog@sha256"
    tag: "e445918e2765ef6c22afd36f47138d3d9d760ae286281d732775a51e927daca9"
    # we must skip version test while we use the docker image digest
    doNotCheckTag: true
