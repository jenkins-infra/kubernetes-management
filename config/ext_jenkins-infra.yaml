                    - name: "architecture"
                      value: "arm64"
                    - name: "os"
                      value: "linux"
                    - name: "jenkins"
                      value: "infra.ci.jenkins.io"
                    type: T4gMedium
                    useEphemeralDevices: true
                  - ami: "ami-06f1bf39751cf944e" # https://github.com/jenkins-infra/packer-images/blob/master/aws/windows-2019-agent.amd64.json
