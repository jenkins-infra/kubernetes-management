---
helmDefaults:
  atomic: true
  force: false
  timeout: 300
  wait: true
repositories:
  # https://github.com/DataDog/helm-charts/
  - name: datadog
    url: https://helm.datadoghq.com
  # https://github.com/timja/github-comment-ops/
  - name: github-comment-ops
    url: https://timja.github.io/github-comment-ops/
  # https://github.com/kubernetes/ingress-nginx/
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  # https://github.com/jenkinsci/helm-charts/
  - name: jenkins
    url: https://charts.jenkins.io
  # https://github.com/jenkins-infra/helm-charts/
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/helm-charts
  # https://github.com/cert-manager/cert-manager/
  - name: jetstack
    url: https://charts.jetstack.io
releases:
  - name: acme
    namespace: cert-manager
    chart: jenkins-infra/acme
    version: 0.1.3
    needs:
      - cert-manager/cert-manager
    values:
      - "../config/acme.yaml"
    secrets:
      - "../secrets/config/acme/secrets.yaml"
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.15.3
    values:
      - "../config/cert-manager.yaml"
  - name: datadog
    namespace: datadog
    chart: datadog/datadog
    version: 3.71.1
    values:
      - "../config/datadog.yaml.gotmpl"
      - "../config/datadog_privatek8s.yaml"
    secrets:
      - "../secrets/config/datadog/privatek8s-secrets.yaml"
  - name: jenkins-infra
    namespace: jenkins-infra
    chart: jenkins/jenkins
    version: 5.6.1
    timeout: 1200
    needs:
      - jenkins-infra-jobs # Required to generate the job definition in a configmap
      - public-nginx-ingress/public-nginx-ingress # Required to expose the webhooks endpoint (secondary ingress of the jenkins helm chart)
      - private-nginx-ingress/private-nginx-ingress # Required to expose the Web UI to the VPN (primary ingress of the jenkins helm chart)
    values:
      - "../config/jenkins_infra.ci.jenkins.io.yaml"
    secrets:
      - "../secrets/config/infra.ci.jenkins.io/jenkins-secrets.yaml"
  - name: jenkins-infra-jobs
    namespace: jenkins-infra
    chart: jenkins-infra/jenkins-jobs
    version: 2.2.1
    values:
      - "../config/jenkins-jobs_infra.ci.jenkins.io.yaml"
  - name: jenkins-release
    namespace: jenkins-release
    chart: jenkins/jenkins
    version: 5.6.1
    timeout: 600
    needs:
      - public-nginx-ingress/public-nginx-ingress # Required to expose the webhooks endpoint (secondary ingress of the jenkins helm chart)
      - private-nginx-ingress/private-nginx-ingress # Required to expose the Web UI to the VPN (primary ingress of the jenkins helm chart)
    values:
      - ../config/jenkins_release.ci.jenkins.io.yaml
    secrets:
      - "../secrets/config/release.ci.jenkins.io/jenkins-secrets.yaml"
  - name: jenkins-release-agents
    namespace: jenkins-release-agents
    chart: jenkins-infra/jenkins-kubernetes-agents
    version: 1.0.0
    values:
      - "../config/jenkins-kubernetes-agents_release.ci.jenkins.io.yaml"
    secrets:
      - "../secrets/config/jenkins-kubernetes-agents/secrets.yaml"
  - name: jenkins-release-core-package
    namespace: jenkins-release-agents
    chart: jenkins-infra/env-jenkins-release
    version: 0.2.0
    secrets:
      - ../secrets/config/release.ci.jenkins.io/env-jenkins-secrets.yaml
  - name: public-nginx-ingress
    namespace: public-nginx-ingress
    chart: ingress-nginx/ingress-nginx
    version: 4.11.2
    values:
      - "../config/public-nginx-ingress__common.yaml"
      - "../config/public-nginx-ingress_privatek8s.yaml"
  - name: private-nginx-ingress
    namespace: private-nginx-ingress
    chart: ingress-nginx/ingress-nginx
    version: 4.11.2
    values:
      - "../config/private-nginx-ingress__common.yaml"
      - "../config/private-nginx-ingress_privatek8s.yaml"
  - name: rss2twitter
    namespace: rss2twitter
    chart: jenkins-infra/rss2twitter
    version: 0.1.0
    values:
      - "../config/rss2twitter.yaml"
    secrets:
      - "../secrets/config/rss2twitter/secrets.yaml" # @jenkins_release Twitter dev account credentials
  - name: github-comment-ops
    namespace: github-comment-ops
    chart: github-comment-ops/github-comment-ops
    version: 1.4.5
    needs:
      - public-nginx-ingress/public-nginx-ingress # Required to expose the webhooks endpoint
    values:
      - "../config/github-comment-ops.yaml"
    secrets:
      - "../secrets/config/github-comment-ops/secrets.yaml"
  - name: ircbot
    namespace: ircbot
    chart: jenkins-infra/ircbot
    version: 0.3.0
    values:
      - "../config/ircbot.yaml"
    secrets:
      - "../secrets/config/ircbot/secrets.yaml"
