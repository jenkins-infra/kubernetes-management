helmDefaults:
  atomic: true
  force: false
  timeout: 300
  wait: true
repositories:
  - name: jenkins
    url: https://charts.jenkins.io
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/helm-charts
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
releases:
  - name: private-nginx-ingress
    namespace: private-nginx-ingress
    chart: ingress-nginx/ingress-nginx
    version: 4.0.13
    values:
      - "../config/temp-privatek8s/private-nginx-ingress.yaml"
  - name: jenkins-infra
    namespace: jenkins-infra
    chart: jenkins/jenkins
    version: 3.10.2
    set:
      - name: namespace
        value: jenkins-infra
    values:
      - "../config/jenkins-infra.yaml"
  - name: jenkins-infra-additional
    namespace: jenkins-infra
    chart: jenkins-infra/jenkins-additional
    version: 0.0.1
    values:
    - ../config/jenkins-infra-additional.yaml
    secrets:
      - "../secrets/config/jenkins-infra/jenkins.yaml"
