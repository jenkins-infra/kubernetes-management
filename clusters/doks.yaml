helmDefaults:
  atomic: true
  force: false
  timeout: 300
  wait: true
repositories:
  - name: datadog
    url: https://helm.datadoghq.com
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/helm-charts
releases:
  - name: docker-registry-secrets
    chart: jenkins-infra/docker-registry-secrets
    version: 0.1.0
    values:
      - "../config/ext_docker-registry-secrets.yaml"
    secrets:
      - "../secrets/config/docker-registry-secrets/secrets.yaml"
  - name: datadog
    dependsOn: ["docker-registry-secrets"]
    namespace: datadog
    chart: datadog/datadog
    version: 2.30.17
    timeout: 840 # Should be <= 14 min (because the job runs every 15 min)
    values:
      - "../config/ext_datadog.yaml.gotmpl"
      - "../config/ext_doks-datadog.yaml"
    secrets:
      - "../secrets/config/datadog/secrets.yaml"
  - name: jenkins-agents
    dependsOn: ["docker-registry-secrets"]
    namespace: jenkins-agents
    chart: jenkins-infra/jenkins-kubernetes-agents
    version: 0.2.1
    secrets:
      - "../secrets/config/jenkins-kubernetes-agents/secrets.yaml"
