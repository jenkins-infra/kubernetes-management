helmDefaults:
  atomic: true
  force: false
  timeout: 300
  wait: true
repositories:
  - name: codecentric
    url: https://codecentric.github.io/helm-charts
  - name: datadog
    url: https://helm.datadoghq.com
  - name: falco
    url: https://falcosecurity.github.io/charts
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: jenkins
    url: https://charts.jenkins.io
  - name: jenkins-infra
    url: https://jenkins-infra.github.io/helm-charts
  - name: jetstack
    url: https://charts.jetstack.io
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: traefik
    url: https://helm.traefik.io/traefik
releases:
  - name: datadog
    namespace: datadog
    chart: datadog/datadog
    version: 2.28.2
    timeout: 840 # Should be <= 14 min (because the job runs every 15 min)
    values:
      - "../config/datadog.yaml.gotmpl"
      - "../config/publick8s-datadog.yaml"
    secrets:
      - "../secrets/config/datadog/secrets.yaml"
  - name: public-nginx-ingress
    namespace: public-nginx-ingress
    chart: ingress-nginx/ingress-nginx
    version: 4.0.13
    values:
      - "../config/public-nginx-ingress.yaml"
  - name: private-nginx-ingress
    namespace: private-nginx-ingress
    chart: ingress-nginx/ingress-nginx
    version: 4.0.13
    values:
      - "../config/private-nginx-ingress.yaml"
  - name: public-traefik
    namespace: public-traefik
    chart: traefik/traefik
    version: 10.7.1
    values:
      - "../config/traefik.yaml"
      - "../config/public-traefik.yaml"
  - name: private-traefik
    namespace: private-traefik
    chart: traefik/traefik
    version: 10.7.1
    values:
      - "../config/traefik.yaml"
      - "../config/private-traefik.yaml"
  - name: prometheus
    namespace: prometheus
    chart: prometheus-community/prometheus
    version: 15.0.1
    atomic: false
    values:
      - "../config/prometheus.yaml"
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.6.1
    set:
      - name: installCRDs
        value: true
  - name: acme
    namespace: cert-manager
    chart: jenkins-infra/acme
    version: 0.1.2
    needs:
    - cert-manager
    values:
      - "../config/cert-manager.yaml"
    secrets:
      - "../secrets/config/acme/secrets.yaml"
  - name: falco
    namespace: falco
    chart: falco/falco
    version: 1.16.3
    values:
      - "../config/falco.yaml"
  - name: loki
    namespace: loki
    chart: grafana/loki
    version: 2.8.4
    values:
      - "../config/loki.yaml"
  - name: promtail
    namespace: loki
    chart: grafana/promtail
    version: 3.9.1
    values:
      - "../config/promtail.yaml"
  - name: grafana
    namespace: grafana
    chart: grafana/grafana
    version: 6.19.4
    values:
      - "../config/grafana.yaml"
    secrets:
      - "../secrets/config/grafana/secrets.yaml"
  - name: jenkins-wiki-exporter
    namespace: jenkins-wiki-exporter
    chart: jenkins-infra/jenkins-wiki-exporter
    version: 0.5.0
    values:
      - "../config/jenkins-wiki-exporter.yaml"
    secrets:
      - "../secrets/config/jenkins-wiki-exporter/secrets.yaml"
  - name: plugin-site
    namespace: plugin-site
    chart: jenkins-infra/plugin-site
    version: 0.0.4
    values:
      - "../config/plugin-site.yaml"
    secrets:
      - "../secrets/config/plugin-site/secrets.yaml"
  - name: plugin-site-issues
    namespace: plugin-site
    chart: jenkins-infra/plugin-site-issues
    version: 0.1.2
    values:
      - "../config/plugin-site-issues.yaml"
    secrets:
      - "../secrets/config/plugin-site-issues/secrets.yaml"
  - name: chatbot
    namespace: chatbot
    chart: jenkins-infra/chatbot
    version: 0.1.0
    values:
      - "../config/chatbot.yaml"
    secrets:
      - "../secrets/config/chatbot/secrets.yaml"
  - name: reports
    namespace: reports
    chart: jenkins-infra/reports
    version: 0.0.1
    values:
      - "../config/reports.yaml"
    secrets:
      - "../secrets/config/reports/secrets.yaml"
  - name: jenkinsio
    namespace: jenkinsio
    chart: jenkins-infra/jenkinsio
    version: 0.1.3
    values:
      - "../config/jenkinsio.yaml"
    secrets:
      - "../secrets/config/jenkinsio/secrets.yaml"
  - name: javadoc
    namespace: javadoc
    chart: jenkins-infra/javadoc
    version: 0.0.1
    values:
      - "../config/javadoc.yaml"
    secrets:
      - "../secrets/config/javadoc/secrets.yaml"
  - name: accountapp
    namespace: accountapp
    chart: jenkins-infra/accountapp
    version: 0.1.0
    values:
      - "../config/accountapp.yaml"
    secrets:
      - "../secrets/config/accountapp/secrets.yaml"
  - name: ldap
    namespace: ldap
    chart: jenkins-infra/ldap
    version: 0.1.1
    timeout: 600
    values:
      - "../config/ldap.yaml"
    secrets:
      - "../secrets/config/ldap/secrets.yaml"
  - name: uplink
    namespace: uplink
    chart: jenkins-infra/uplink
    version: 0.1.0
    timeout: 600
    values:
      - "../config/uplink.yaml"
    secrets:
      - "../secrets/config/uplink/secrets.yaml"
  - name: mirrorbits
    namespace: mirrorbits
    chart: jenkins-infra/mirrorbits
    version: 0.2.0
    timeout: 600
    atomic: false
    values:
      - "../config/mirrorbits.yaml"
    secrets:
      - "../secrets/config/mirrorbits/secrets.yaml"
  - name: jenkins-infra
    namespace: jenkins-infra
    chart: jenkins/jenkins
    version: 3.9.4
    set:
      - name: namespace
        value: jenkins-infra
    values:
      - "../config/jenkins-infra.yaml"
  - name: jenkins-infra-additional
    namespace: jenkins-infra
    chart: jenkins-infra/jenkins-additional
    version: 0.0.1
    values:
    - ../config/jenkins-infra-additional.yaml
    secrets:
      - "../secrets/config/jenkins-infra/jenkins.yaml"
  - name: default-release-jenkins
    namespace: release
    chart: jenkins/jenkins
    version: 3.9.4
    timeout: 600
    set:
      - name: namespace
        value: release
    values:
    - ../config/jenkins-release.yaml
  - name: jenkins-infra-additional
    namespace: release
    chart: jenkins-infra/jenkins-additional
    version: 0.0.1
    secrets:
      - "../secrets/config/release/jenkins/secrets.yaml"
  - name: default-release-jenkins-env
    namespace: release
    chart: jenkins-infra/env-jenkins-release
    version: 0.1.1
    secrets:
      - ../secrets/config/release/env-jenkins/secrets.yaml
  - name: custom-distribution-service
    namespace: custom-distribution-service
    chart: jenkins-infra/custom-distribution-service
    version: 0.3.0
    values:
      - "../config/custom-distribution-service.yaml"
  - name: incrementals-publisher
    namespace: incrementals-publisher
    chart: jenkins-infra/incrementals-publisher
    version: 0.4.0
    values:
        - "../config/incrementals-publisher.yaml"
    secrets:
        - "../secrets/config/incrementals-publisher/secrets.yaml"
  - name: keycloak # Admin: https://admin.accounts.jenkins.io/auth/admin
    namespace: keycloak
    chart: codecentric/keycloak
    version: 15.1.0
    timeout: 600
    values:
      - "../config/keycloak.yaml"
    secrets:
      - "../secrets/config/keycloak/secrets.yaml"
  - name: keycloak-public # User: https://admin.accounts.jenkins.io/auth/realms/jenkins/account
    namespace: keycloak
    chart: jenkins-infra/keycloak
    version: 0.1.1
    timeout: 150
    values:
      - "../config/keycloak-public.yaml"
  - name: wiki
    namespace: wiki
    chart: jenkins-infra/wiki
    version: 0.3.0
    values:
      - "../config/wiki.yaml"
