helmDefaults:
  atomic: true
  force: false
  timeout: 300
  wait: true
repositories:
  # https://github.com/DataDog/helm-charts/
  - name: datadog
    url: https://helm.datadoghq.com
releases:
  - name: datadog
    namespace: datadog
    chart: datadog/datadog
    version: 3.10.0
    values:
      - "../config/ext_datadog.yaml.gotmpl"
      - "../config/ext_datadog_publick8s.yaml"
    secrets:
      - "../secrets/config/datadog/publick8s-secrets.yaml"
